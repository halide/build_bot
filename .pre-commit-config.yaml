repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format
  - repo: local
    hooks:
      - id: ty-check
        name: ty
        entry: uv run --package master ty check master/master.cfg master/custom_steps.py
        language: system
        pass_filenames: false
        files: ^master/(master\.cfg|custom_steps\.py)$