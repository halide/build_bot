def get_interesting_targets():
    for arch in ["arm", "x86"]:
        for bits in [32, 64]:
            for os in ["linux", "osx", "windows"]:
                if arch == "arm" and os == "windows":
                    # No buildbots for windows-on-arm (yet)
                    continue
                if os == "osx" and bits != 64:
                    # osx is 64-bit only, period
                    continue
                yield arch, bits, os


def create_builder(arch, bits, os, llvm_branch):
    # Always do a build with no sanitizers
    sanitizers = [None]

    # Also build with sanitizers
    # TODO: disabled for now while we work out packaging issues with the sanitizer runtimes
    # sanitizers.extend(_SANITIZERS)

    for san in sanitizers:
        builder = HalideBuilder(arch, bits, os, llvm_branch, san)
        if san and not builder.handles_sanitizers():
            continue
        yield builder


def create_builders():
    # Create the builders for testing pull requests to main.
    for arch, bits, os in get_interesting_targets():
        yield from create_builder(arch, bits, os, LLVM_MAIN)

    # Test pull requests for Halide master against the current and previous LLVM, for at least one target.
    for llvm_branch in LLVM_BRANCHES:
        if llvm_branch != LLVM_MAIN:
            yield from create_builder("x86", 64, "linux", llvm_branch)


c["builders"] = list(create_builders())

