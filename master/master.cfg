def get_cmake_definitions(builder_type, halide_target="host", wasm_jit="wabt", with_jit_testing=None):
    cmake_definitions: dict[str, Renderable] = {
        "CMAKE_INSTALL_PREFIX": get_install_path(builder_type),
        "Halide_LLVM_ROOT": Property("HALIDE_LLVM_ROOT"),
        "Halide_TARGET": halide_target,
        "WITH_PYTHON_BINDINGS": "ON" if builder_type.handles_python() else "OFF",
        "WITH_TEST_FUZZ": "ON" if builder_type.sanitizer == "fuzzer" else "OFF",
        "WITH_SERIALIZATION_JIT_ROUNDTRIP_TESTING": "ON" if with_jit_testing else "OFF",
        "CMAKE_TOOLCHAIN_FILE": Interpolate("%(prop:VCPKG_ROOT)s/scripts/buildsystems/vcpkg.cmake"),
        "CMAKE_PREFIX_PATH": Property("VIRTUAL_ENV"),
    }

    if builder_type.sanitizer and builder_type.handles_sanitizers():
        # The sanitizer toolchain files reference ${LLVM_ROOT} for the compiler paths.
        cmake_definitions["LLVM_ROOT"] = Property("HALIDE_LLVM_ROOT")
    else:
        cmake_definitions["CMAKE_BUILD_TYPE"] = "Release"

    # Sanitizer builds intermittently fail when using CCache for reasons that aren't
    # clear ("precompiled header modified") -- for now, just ignore CCache for them
    if builder_type.has_ccache() and not builder_type.sanitizer_preset():
        cmake_definitions["Halide_CCACHE_BUILD"] = "ON"

    # Don't bother with anything Python-related if we are targeting WebAssembly.
    if "wasm" in halide_target:
        cmake_definitions["WITH_PYTHON_BINDINGS"] = "OFF"

    if builder_type.handles_wasm() and halide_target.startswith("wasm-"):
        if wasm_jit == "v8":
            cmake_definitions["Halide_WASM_BACKEND"] = "V8"
            cmake_definitions["V8_INCLUDE_PATH"] = "/home/halidenightly/v8/v8/include"
            cmake_definitions["V8_LIB_PATH"] = "/home/halidenightly/v8/v8/out/x64.release.static/obj/libv8_monolith.a"
        elif wasm_jit == "wabt":
            cmake_definitions["Halide_WASM_BACKEND"] = "wabt"
            cmake_definitions["V8_INCLUDE_PATH"] = ""
            cmake_definitions["V8_LIB_PATH"] = ""
        else:
            assert False, "Unknown wasm jit " + str(wasm_jit)

    if builder_type.handles_hexagon() and "hvx" in halide_target:
        cmake_definitions["Halide_BUILD_HEXAGON_REMOTE_RUNTIME"] = "ON"

    return cmake_definitions


def get_build_command(build_dir, targets=None):
    cmd = ["cmake", "--build", build_dir, "-j", jobs_per_build]

    if targets:
        cmd.append("--target")
        cmd.extend(targets)

    return cmd


def add_create_venv_step(factory, builder_type):
    llvm_ver = LLVM_BRANCHES[builder_type.llvm_branch].short_version
    platform_tag = _PIP_PLATFORM_TAGS[(builder_type.arch, builder_type.bits, builder_type.os)]

    group = f"ci-llvm-{llvm_ver}" if platform_tag is None else "ci-base"

    if builder_type.os == "windows":
        activate = r'"%UV_PROJECT_ENVIRONMENT%\Scripts\activate"'
        env_cmd = "set"
    else:
        activate = '. "$UV_PROJECT_ENVIRONMENT/bin/activate"'
        env_cmd = "env"

    factory.addStep(
        SetPropertyFromCommand(
            name="Create virtual environment",
            locks=[performance_lock.access("counting")],
            workdir=get_source_path(),
            command=f"uv sync --group {group} --no-install-project && {activate} && {env_cmd}",
            env=Property("env", {}),
            extract_fn=save_environment("venv", ["VIRTUAL_ENV", "PATH"]),
        )
    )

    factory.addStep(
        SetProperties(
            name="Activate virtual environment",
            properties={
                "env": Merge(Property("env"), Property("venv")),
                "VIRTUAL_ENV": Lookup(Property("venv"), "VIRTUAL_ENV"),
            },
        )
    )


