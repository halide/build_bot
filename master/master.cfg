def add_install_llvm_step(factory, builder_type):
    llvm = LLVM_BRANCHES[builder_type.llvm_branch].short_version
    platform_tag = _PIP_PLATFORM_TAGS[(builder_type.arch, builder_type.bits, builder_type.os)]

    if platform_tag is None:
        # Native-install: halide-llvm was already installed by uv sync
        factory.addStep(
            SetPropertyFromCommand(
                name=f"Get LLVM {llvm} prefix",
                locks=[performance_lock.access("counting")],
                workdir=get_source_path(),
                haltOnFailure=True,
                env=Property("env"),
                command="halide-llvm --prefix",
                property="HALIDE_LLVM_ROOT",
            )
        )
    else:
        # Cross-install: use pip to install halide-llvm for a foreign platform
        extra_index = "https://pypi.halide-lang.org/simple/"
        target_dir = get_builddir_subpath("halide-llvm-cross")

        factory.addStep(
            ShellCommand(
                name="Install pip",
                locks=[performance_lock.access("counting")],
                workdir=get_source_path(),
                haltOnFailure=True,
                env=Property("env"),
                command="uv pip install pip",
            )
        )

        factory.addStep(
            SetPropertyFromCommand(
                name=f"Get halide-llvm {llvm} version",
                locks=[performance_lock.access("counting")],
                workdir=get_source_path(),
                haltOnFailure=True,
                command=(
                    f"uv export --group ci-llvm-{llvm} --format requirements.txt "
                    "--no-hashes --no-annotate --no-header --no-emit-project"
                ),
                extract_fn=lambda _rc, stdout, _stderr: {
                    "HALIDE_LLVM_PIP_VERSION": re.search(r"^halide-llvm==.+$", stdout, re.M).group()  # type: ignore[union-attr]
                },
            )
        )

        factory.addStep(
            RemoveDirectory(
                name=f"Remove old halide-llvm {llvm} cross dir",
                locks=[performance_lock.access("counting")],
                dir=target_dir,
                haltOnFailure=False,
            )
        )

        factory.addStep(
            ShellCommand(
                name=f"Install halide-llvm {llvm} ({platform_tag})",
                locks=[performance_lock.access("counting")],
                workdir=get_source_path(),
                haltOnFailure=True,
                env=Property("env"),
                command=Interpolate("python -m pip install --pre --target ")
                + target_dir
                + Interpolate(
                    f" --platform {platform_tag} --only-binary=:all: "
                    '"%(prop:HALIDE_LLVM_PIP_VERSION)s" '
                    f"--extra-index-url {extra_index}"
                ),
            )
        )

        # The prefix is the data directory inside the installed package
        llvm_root = get_builddir_subpath("halide-llvm-cross/halide_llvm/data")
        factory.addStep(
            SetProperties(
                name=f"Set LLVM {llvm} prefix (cross)",
                properties={"HALIDE_LLVM_ROOT": llvm_root},
            )
        )

    factory.addStep(
        SetProperties(
            name="Set Halide_LLVM_ROOT",
            properties={"env": Merge(Property("env"), {"Halide_LLVM_ROOT": Property("HALIDE_LLVM_ROOT")})},
        )
    )


def add_env_setup_step(factory, builder_type):
    if builder_type.os == "windows":
        # do this first because the SetPropertyFromCommand step isn't smart enough to merge
        get_msvc_config_steps(factory, builder_type)

    cxx = "c++"
    cc = "cc"
    ld = "ld"

    if builder_type.os == "linux":
        cc = "gcc-9"
        cxx = "g++-9"
        ld = "ld"
        if builder_type.arch == "x86" and builder_type.bits == 32:
            cxx += " -m32"
            cc += " -m32"
            ld += " -melf_i386"
    elif builder_type.os == "windows":
        cxx = "cl.exe"
        cc = "cl.exe"

    env: dict[str, Renderable] = {
        "CC": cc,
        "CXX": cxx,
        "LD": ld,
    }

    factory.addStep(
        SetPropertiesFromEnv(
            name="Read worker environment",
            variables=[
                "EMSDK",
                "HL_HEXAGON_TOOLS",
                "HL_WEBGPU_NATIVE_LIB",
                "HL_WEBGPU_NODE_BINDINGS",
                "LD_LIBRARY_PATH",
            ],
        )
