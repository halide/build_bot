def save_environment(prop, allowlist):
    allow_re = re.compile("|".join(allowlist), flags=re.IGNORECASE)

    def extract_fn(_rc, stdout, _stderr):
        env = {}
        for line in stdout.split("\n"):
            match = re.match("^([^=]+)=(.*)$", line.strip())
            if match:
                var = match.group(1)
                if allow_re.fullmatch(var):
                    env[var.upper()] = match.group(2)
        return {prop: env}

    return extract_fn


