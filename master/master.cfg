def ctest_command_line(testgroup, cfg='', parallel=0):
    cmd = ['ctest', '-L', testgroup, '--output-on-failure']
    if parallel:
        cmd.extend(['-j', str(parallel)])
    if cfg:
        cmd.extend(['-C', cfg])
    return cmd


