@dataclass
class VersionedBranch:
    ref: str
    version: Version
    pip_version: str = ""  # halide-llvm version on pypi.halide-lang.org

    @property
    def shortversion(self):
        if self.ref in ("main", "master"):
            return self.ref
        return str(self.version.major)


