                workdir=get_source_path(),
                haltOnFailure=True,
                env=Property("env"),
                command=f'{activate} && python -m pip install --pre "{pip_spec}" --extra-index-url {extra_index}',
            )
        )
        factory.addStep(
            SetPropertyFromCommand(
                name=f"Get LLVM {llvm_version} prefix",
                locks=[performance_lock.access("counting")],
                workdir=get_source_path(),
                haltOnFailure=True,
                env=Property("env"),
                command=f"{activate} && halide-llvm --prefix",
                property="HALIDE_LLVM_ROOT",
            )
        )
    else:
        # Cross install: use --target and --platform to fetch the right wheel
        target_dir = get_builddir_subpath("halide-llvm-cross")

        factory.addStep(
            RemoveDirectory(
                name=f"Remove old halide-llvm {llvm_version} cross dir",
                locks=[performance_lock.access("counting")],
                dir=target_dir,
                haltOnFailure=False,
            )
        )

        if builder_type.os == "windows":
            activate = r".venv\Scripts\activate"
        else:
            activate = ". .venv/bin/activate"

        factory.addStep(
            ShellCommand(
                name=f"Install halide-llvm {llvm_version} ({platform_tag})",
                locks=[performance_lock.access("counting")],
                workdir=get_source_path(),
                haltOnFailure=True,
                env=Property("env"),
                command=Interpolate(f"{activate} && python -m pip install --pre --target ")
                + target_dir
                + Interpolate(
                    f' --platform {platform_tag} --only-binary=:all: "{pip_spec}" --extra-index-url {extra_index}'
                ),
            )
        )

        # The prefix is the data directory inside the installed package
        llvm_root = get_builddir_subpath("halide-llvm-cross/halide_llvm/data")
        factory.addStep(
            SetProperties(
                name=f"Set LLVM {llvm_version} prefix (cross)",
                properties={"HALIDE_LLVM_ROOT": llvm_root},
            )
        )


def add_env_setup_step(factory, builder_type):
    if builder_type.os == "windows":
        # do this first because the SetPropertyFromCommand step isn't smart enough to merge
        get_msvc_config_steps(factory, builder_type)

    cxx = "c++"
    cc = "cc"
    ld = "ld"

    if builder_type.os == "linux":
        cc = "gcc-9"
        cxx = "g++-9"
        ld = "ld"
        if builder_type.arch == "x86" and builder_type.bits == 32:
            cxx += " -m32"
            cc += " -m32"
            ld += " -melf_i386"
    elif builder_type.os == "windows":
        cxx = "cl.exe"
        cc = "cl.exe"

    env = {
        "CC": cc,
        "CXX": cxx,
        "LD": ld,
    }

    factory.addStep(
        SetPropertiesFromEnv(
            name="Read worker environment",
            variables=[
                "EMSDK",
                "HL_HEXAGON_TOOLS",
                "HL_WEBGPU_NATIVE_LIB",
                "HL_WEBGPU_NODE_BINDINGS",
                "LD_LIBRARY_PATH",
                "VCPKG_ROOT",
            ],
        )
    )

    vcpkg_root = Property("VCPKG_ROOT", default=None)

    if builder_type.handles_hexagon():
        # Environment variables for testing Hexagon DSP
        hexagon_remote_bin = "src/runtime/hexagon_remote/bin"

        # Assume that HL_HEXAGON_TOOLS points to the correct directory (it might not be /usr/local/hexagon)
        env["HL_HEXAGON_SIM_REMOTE"] = get_source_path(hexagon_remote_bin, "v65", "hexagon_sim_remote")
        env["HL_HEXAGON_SIM_CYCLES"] = "1"
        env["LD_LIBRARY_PATH"] = [
            get_source_path(hexagon_remote_bin, "host"),
            Interpolate("%(prop:HL_HEXAGON_TOOLS)s/lib/iss"),
        ]
        env["HEXAGON_SDK_ROOT"] = Interpolate("%(prop:HL_HEXAGON_TOOLS)s/../../../..")

    if builder_type.os == "osx":
        # Environment variable for turning on Metal API validation
        # This will have no effect on CPU testing, just Metal testing
        env["METAL_DEVICE_WRAPPER_TYPE"] = "1"

    if builder_type.os == "windows":
        vcpkg_root = Property("VCPKG_ROOT", default="C:/vcpkg")
        env["VCPKG_ROOT"] = vcpkg_root

        # Current NVidia drivers on our Windows buildbots can corrupt their own
        # cache, leading to many spurious failures. Disable the cache
        # for now, pending NVidia investigation.
        env["CUDA_CACHE_DISABLE"] = "1"

        # We don't ever want an Abort, Retry, Ignore dialog in our tests
        env["HL_DISABLE_WINDOWS_ABORT_DIALOG"] = "1"

    # Leaving this here (but commented out) in case we need to temporarily
    # disable leak-checking in the future.
    #
    # if builder_type.handles_sanitizers():
    #     # Disable leak-checking (for now) for ASAN builds
    #     env['ASAN_OPTIONS'] = 'detect_leaks=0'

    factory.addStep(
        SetProperties(
            name="Initialize environment",
            properties=dict(
                env=Merge(Property("env", default={}), env),
                VCPKG_ROOT=vcpkg_root,
            ),
        )
    )


