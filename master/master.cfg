@renderer
@inlineCallbacks
def jobs_per_build(props):
    num_cpus = yield props.render(Interpolate("%(worker:numcpus)s"))
    worker_name = props.getProperty("workername", "")
    max_builds = 1
    for w in c["workers"]:
        if w.name == worker_name:
            max_builds = w.max_builds or 1
            break
    return str(max(1, int(num_cpus) // max_builds))


