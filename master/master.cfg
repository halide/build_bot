type Renderable = str | Transform | Interpolate | Property | list[Renderable] | dict[str, Renderable]


# noinspection PyPep8Naming
def Lookup(dictionary, key, default=None):
    return Transform(lambda d: (d or {}).get(key, default), dictionary)


# noinspection PyPep8Naming
def Merge(prop, *args):
    return reduce(lambda x, y: Transform(operator.or_, x, y), args, prop)


