    builders = [str(b.name) for b in c['builders'] if b.llvm_branch == llvm_branch]
    scheduler = ForceScheduler(
        name='force-' + to_name(llvm_branch),
        builderNames=builders,
        codebases=['halide', 'llvm'])

    c['schedulers'].append(scheduler)

