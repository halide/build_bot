name: Python Linter
on: push
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check linter rules
        uses: astral-sh/ruff-action@v3

      - name: Check formatting is correct
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"
