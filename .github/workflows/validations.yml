name: Buildbot Validations
on: push
jobs:
  config-ok:
    name: Check buildbot config on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v6

      - name: Check config
        run: |
          echo "$GITHUB_TOKEN" > github_token.txt
          cp github_token.txt buildbot_www_pass.txt
          cp github_token.txt halide_bb_pass.txt
          cp github_token.txt webhook_token.txt
          uv run --extra master --no-dev buildbot checkconfig
        working-directory: master

  worker-deps:
    name: Check worker dependencies install on ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        runner:
          - macos-latest
          - macos-13
          - ubuntu-22.04-arm
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Check pip install -r requirements-worker.txt
        run: |
          python3 -m pip install -U pip "setuptools[core]" wheel
          python3 -m pip install -r requirements-worker.txt
