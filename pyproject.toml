[project]
name = "halide-build-bot"
version = "0.1.0"
requires-python = ">=3.10"

[dependency-groups]
dev = [
    "ruff~=0.9",
]

[tool.ruff]
line-length = 120
extend-include = ["*.tac", "*.cfg"]

[tool.ruff.lint]
ignore = [
    "F402", ## Import shadowed by loop variable (os)
]

[tool.uv.workspace]
members = ["master", "worker"]